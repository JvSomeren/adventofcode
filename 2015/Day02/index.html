<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			font-family: 'Open Sans', 'Roboto', sans-serif;
		}
	</style>
</head>
<body>
	<h3>Advent of code <a></a> - <a>[Input]</a></h3>
	<p>Answer part one: <span id="answer-part-one">One</span></p>
	<p>Answer part two: <span id="answer-part-two">Two</span></p>
	<script src="script.js"></script>
	<script>
		// day of the month
		var day = 2;
		// title
		document.title = "Advent of code // Day " + day;
		// day of the advent
		document.getElementsByTagName("a")[0].href = "http://adventofcode.com/day/" + day;
		document.getElementsByTagName("a")[0].innerHTML = "Day " + day;
		// [input]
		document.getElementsByTagName("a")[1].href = "http://adventofcode.com/day/" + day + "/input";
	</script>
</body>
</html>
